<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>최신 웹 디자인 트렌드</title>
<style>
	ul li{list-style: none;}
	
	strong{color: #ad3000; font-weight: bold}
	
	li{line-height: 2em;}
	
	div{border:1px solid black; padding:20px}
	/*  웹에서 보여지는 폰트의 기본크기는 16px 이다*/
	
</style>

</head>
<body>
	<div>
		<h1>최신 웹 디자인 트렌트</h1>
		<ul>
			<li><strong>반응형 웹 디자인</strong>- 다양한 화면 크기에 최적화 하다</li>
			<li><strong>플랫 디자인</strong>- 입체에서 평면으로</li>
			<li><strong>풀 스크린 배경</strong>- 콘텐츠에 집중</li>
			<li><strong>원 페이지 사이트</strong>- 한 페이지에 모든 내용을 담다</li>
			<li><strong>패럴랙스 스크롤링</strong>- 동적 효과로 강한 인상을!</li>
			<li><strong>웹 폰트</strong> - 웹 타이포그래피를 받쳐 주는 기술</li>
		</ul>
	</div>


</body>
</html>
