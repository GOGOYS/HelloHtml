<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<div>
<h3>시멘틱 태그</h3>
<p>태그의 이름만으로도 역할을 짐작할 수 있도록 내부구조 파악이 용이한 div태그</p>
header태그, footer 태그, nav 태그(navigation): header 태그 내부에 메뉴를 표현하는 태그
,section 태그(content),
aside 태그, article 태그(컨텐츠가 여러개일 때 section 내부에 사용),
address 태그: footer 내부에 주소를 표현하는 태그 
</div>

</body>
</html>
