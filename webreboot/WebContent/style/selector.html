<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>선택자</title>
<link rel='stylesheet' href='../css/outdoor.css'>
	<style>
		* {
			font-size:16px;
		}
		table{
			width:1000px;
		}
		
		#text{
			color: red;
		}
		
		.eng{
			font-weight: bold; color: blue; font-size:20px
		}
	</style>
</head>
<body>
	
	<a href='../index.html'>홈으로</a>
	
	<h2>선택자 알아보기</h2>
	
	<table>
		<colgroup>
			<col width='300px'>	
			<col width='200px'>	
			<col>	
		<thead>
			<tr>
				<th>구분</th>
				<th>표현</th>
				<th>설명</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th>전체 선택자</th>
				<td>*</td>
				<td>모든 태그에 적용</td>
			</tr>
			<tr>
				<th>태그 선택자</th>
				<td>태그명</td>
				<td>해당 태그에 적용</td>
			</tr>
			<tr>
				<th>아이디 선택자</th>
				<td>#아이디명</td>
				<td>해당 <span class='eng'>id</span>가 지정된 태그에 적용- 중복 x</td>
			</tr>
			<tr>
				<th>클래스 선택자</th>
				<td>.클래스명</td>
				<td>해당 <span class='eng'>class</span>가 지정된 태그에 적용-중복 ㅇ</td>
			</tr>
			<tr>
				<th></th>
				<td></td>
				<td></td>
			</tr>
		</tbody>
	</table>
	<span id='text'>텍스트 크기 확인</span>
	<p>전체선택자를 통해 html내의 모든 파일에 적용시킬 수 있다.</p>
	
	스타일 적용의 우선순위<br>
	* < 태그명 < 클래스 < 아이디 < !important<br>
	외부스타일 < 내부스타일 < 인라인스타일

</body>
</html>
